<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Mon panier
        <mat-icon>shopping_basket</mat-icon>
    </h1>

      <div *ngIf="articles && articles.length > 0">
        <div *ngFor="let article of articles; let i = index">

          <div class="card">
              <mat-card class="example-card">


                  <h3></h3>
                  <mat-card-header>
                      <mat-card-title>
                          {{article.nom_article}}
                      </mat-card-title>
                  </mat-card-header>
                  <img class="clickable" [routerLink]="['/article', article.num_reference]" mat-card-image src={{article.Image}} alt="image">
                  <mat-card-content>
                      <div>
                          <ul style="list-style-type:none">
                              <li>Référence : {{article.num_reference}}</li>
                              <li>Quantité : {{article.quantite_article}}</li>
                              <li>Prix : {{article.prix*article.quantite_article}} CHF</li>
                          </ul>

                      </div>
                  </mat-card-content>
              </mat-card>


          </div>

      </div>

      <span>{{prixTotal()}}</span>
      <h1 class="right">Total : {{prixfinal}} CHF</h1>

        <div id="bouton"><button  (click)="zero()" routerLink ='/' mat-raised-button color="primary">Payer <mat-icon>credit_card</mat-icon></button></div>
      </div>

</body>

</html>

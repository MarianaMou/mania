<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Mon panier
        <mat-icon>shopping_basket</mat-icon>
    </h1>

    <div *ngFor="let articlej of listePanier; let j = index">
        <div *ngFor="let article of articles; let i = index">
            <div *ngIf="article.num_reference==articlej">
                <div class="card">
                    <mat-card class="example-card">


                        <h3></h3>
                        <mat-card-header>
                            <mat-card-title>
                                {{article.nom_article}}
                            </mat-card-title>
                        </mat-card-header>
                        <img class="clickable" [routerLink]="['/article', article.num_reference]" mat-card-image src={{article.Image}} alt="image">
                        <mat-card-content>
                            <div>
                                <ul style="list-style-type:none">
                                    <li>Référence : {{article.num_reference}}</li>
                                    <li>Quantité : {{article.quantite_article}}</li>
                                    <li>Prix : {{article.prix}} CHF</li>
                                </ul>
                                <mat-card class="cardbtn">
                                </mat-card>
                            </div>
                        </mat-card-content>
                    </mat-card>
                    <span>{{somme(article.prix)}}</span>
                    <span *ngIf="j==listePanier.length-1 ">

                    <h1 class="right">Total : {{total}} CHF <span>
                      <button (click)="zero()" routerLink ='/' mat-raised-button color="primary">Payer <mat-icon>credit_card</mat-icon></button></span></h1>

                    </span>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
